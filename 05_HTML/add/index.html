<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://fe.it-academy.by/TestForm.php" method="get">
        <h1 align="center">Заполните анкету</h1>
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="last_name" pattern="[А-Яа-яЁё]{1,25}" maxlength="25" required autofocus><br>
            <input type="text" name="name" pattern="[А-Яа-яЁё]{1,20}" maxlength="20" required><br>
            <input type="text" name="name2" pattern="[А-Яа-яЁё]{1,24}" maxlength="24" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport1" style="width: 20px;" pattern="[А-Я-Ё]{2}" maxlength="2" required>
                <input type="text" name="passport2" style="width: 50px;" pattern="[0-9]{7}" maxlength="7" required> 
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="[0-9]{4}" maxlength="4"><br>
                <select name="month" id="list">
                    <optgroup>
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Нояюрь</option>
                        <option value="12">Декабрь</option>
                    </optgroup>
                </select>
                <br>
                <input type="number" max="31" min="1" step="1">
            </fieldset>
            <select name="Nat" required>
                <optgroup>
                    <option value="rb">РБ</option>
                    <option value="rf">РФ</option>
                </optgroup><br>
            </select>
            <p style="margin-top: 0px;">Адрес:</p>
            <textarea name="adress" cols="20" rows="2" style="margin-top:-15px;"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: Хобби</legend>
                <input type="checkbox" name="hobby[]" value="fishing">Рыбалка<br>
                <input type="checkbox" name="hobby[]" value="astronomy">Астрономия<br>
                <input type="checkbox" name="hobby[]" value="diving">Дайвинг<br>
                <input type="checkbox" name="hobby[]" value="marks">Марки<br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Карась</option>
                        <option value="5">Плотва</option>
                        <option value="6">Окунь</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Аист</option>
                        <option value="8">Орел</option>
                        <option value="9">Сокол</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" pattern="[A-Za-z]{5,20}" maxlength="20" required placeholder="Логин"><br>
            <input type="password" name="passwrd" pattern="[A-Za-z]{10,20}" maxlength="20" required autocomplete="off" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты">
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" max="2.5" min="-2.5" step="0.1"><br>
            <input type="range" min="1" max="10" step="1">
        </fieldset>
        <fieldset>
            <legend>Кнопки упраления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" value="img" src="keas.jpg" disabled>

        </fieldset>
    </form>
</body>
</html>
